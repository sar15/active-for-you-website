                                {teamMembers.map((member, index) => (<div key={index} className="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-2xl transition-all duration-300"><img src={member.image} alt={`Portrait of ${member.name}, ${member.role}` } className="w-full h-64 object-cover object-center"/><div className="p-6 text-center"><h3 className="text-xl font-bold text-gray-900 mb-1">{member.name}</h3><p className="text-emerald-600 font-semibold mb-4">{member.role}</p><div className="flex justify-center gap-3"><a href={member.social.linkedin} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-blue-600 transition-colors" aria-label={`${member.name}'s LinkedIn Profile` }><Linkedin className="h-5 w-5" /></a><a href={member.social.twitter} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-blue-400 transition-colors" aria-label={`${member.name}'s Twitter Profile` }><Twitter className="h-5 w-5" /></a></div></div></div>))}
                            </div>
                            <div className="mt-16 bg-white rounded-3xl p-12 shadow-xl"><div className="text-center mb-8"><h2 className="text-3xl font-bold text-gray-900 mb-4">Join Our Team</h2><p className="text-gray-600 max-w-2xl mx-auto">We're always looking for passionate individuals who want to make a difference. If you're interested in joining our mission, we'd love to hear from you.</p></div><div className="text-center"><button onClick={() => navigateToPage('contact')} className="bg-gradient-to-r from-emerald-600 to-blue-600 text-white px-8 py-4 rounded-full font-semibold hover:shadow-xl transform hover:scale-105 transition-all duration-300">Contact Us Today</button></div></div>
                        </div>
                    </section>
                </div>
            );


            const ContactPage = () => (
                <div id="contact" className="pt-24">
                    <section className="py-20 bg-gradient-to-br from-emerald-50 to-blue-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16"><h1 className="text-5xl font-bold text-gray-900 mb-4">Contact Us</h1><p className="text-xl text-gray-600 max-w-3xl mx-auto">Get in touch with us to learn more about our work or to get involved</p></div>
                            <div className="grid md:grid-cols-2 gap-12">
                                <div className="space-y-8">
                                    <div className="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all"><div className="flex items-start space-x-4"><div className="bg-gradient-to-br from-emerald-500 to-emerald-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0"><Phone className="h-6 w-6 text-white" /></div><div><h3 className="text-xl font-bold text-gray-900 mb-2">Phone</h3><p className="text-gray-600 mb-2">Call us during business hours</p><a href="tel:9925255729" className="text-emerald-600 font-semibold text-lg hover:text-emerald-700">9925255729</a></div></div></div>
                                    <div className="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all"><div className="flex items-start space-x-4"><div className="bg-gradient-to-br from-blue-500 to-blue-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0"><Mail className="h-6 w-6 text-white" /></div><div><h3 className="text-xl font-bold text-gray-900 mb-2">Email</h3><p className="text-gray-600 mb-2">Send us an email anytime</p><a href="mailto:ACTIVEFORYOUTRUST@GMAIL.COM" className="text-blue-600 font-semibold hover:text-blue-700 break-all">ACTIVEFORYOUTRUST@GMAIL.COM</a></div></div></div>
                                    <div className="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all"><div className="flex items-start space-x-4"><div className="bg-gradient-to-br from-purple-500 to-purple-600 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0"><MapPin className="h-6 w-6 text-white" /></div><div><h3 className="text-xl font-bold text-gray-900 mb-2">Location</h3><p className="text-gray-600">Ahmedabad, Gujarat, India</p></div></div></div>
                                     <div className="bg-gradient-to-br from-emerald-500 to-blue-600 rounded-2xl p-8 text-white"><h3 className="text-2xl font-bold mb-4">Connect With Us</h3><p className="mb-6">Follow us on social media for updates and stories</p><div className="flex gap-4"><a href="https://facebook.com" target="_blank" rel="noopener noreferrer" className="bg-white/20 backdrop-blur-sm w-12 h-12 rounded-full flex items-center justify-center hover:bg-white/30 transition-all" aria-label="Facebook page"><Facebook className="h-6 w-6" /></a><a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="bg-white/20 backdrop-blur-sm w-12 h-12 rounded-full flex items-center justify-center hover:bg-white/30 transition-all" aria-label="Instagram page"><Instagram className="h-6 w-6" /></a><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="bg-white/20 backdrop-blur-sm w-12 h-12 rounded-full flex items-center justify-center hover:bg-white/30 transition-all" aria-label="Twitter page"><Twitter className="h-6 w-6" /></a><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="bg-white/20 backdrop-blur-sm w-12 h-12 rounded-full flex items-center justify-center hover:bg-white/30 transition-all" aria-label="LinkedIn page"><Linkedin className="h-6 w-6" /></a></div></div>
                                </div>
                                <div className="bg-white rounded-2xl p-8 shadow-xl"><h3 className="text-2xl font-bold text-gray-900 mb-6">Send Us a Message</h3><form onSubmit={handleSubmit} className="space-y-6"><div><label htmlFor="name-input" className="block text-gray-700 font-semibold mb-2">Your Name</label><input id="name-input" type="text" name="name" value={formData.name} onChange={handleFormChange} required className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-colors" placeholder="John Doe" /></div><div><label htmlFor="email-input" className="block text-gray-700 font-semibold mb-2">Email Address</label><input id="email-input" type="email" name="email" value={formData.email} onChange={handleFormChange} required className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-colors" placeholder="john@example.com" /></div><div><label htmlFor="message-input" className="block text-gray-700 font-semibold mb-2">Message</label><textarea id="message-input" name="message" value={formData.message} onChange={handleFormChange} required rows="5" className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-colors resize-none" placeholder="Tell us how we can help..."></textarea></div><button type="submit" className="w-full bg-gradient-to-r from-emerald-600 to-blue-600 text-white py-4 rounded-xl font-semibold hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center" >Send Message<Send className="ml-2 h-5 w-5" /></button></form></div>
                            </div>
                        </div>
                    </section>
                </div>
            );


            const Footer = () => (
                <footer className="bg-gray-900 text-white py-16">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
                            <div><div className="flex items-center mb-6"><Heart className="h-10 w-10 text-emerald-400" fill="currentColor" /><div className="ml-3"><h3 className="font-bold text-xl">Active For You</h3><p className="text-xs text-gray-400">Charitable Trust</p></div></div><p className="text-gray-400 leading-relaxed">Empowering communities through healthcare, education, and sustainable development initiatives since 2022.</p></div>
                            <div><h4 className="font-bold text-lg mb-6">Quick Links</h4><ul className="space-y-3">{['home', 'about', 'programs', 'gallery', 'team', 'contact'].map((page) => (<li key={page}><button onClick={() => navigateToPage(page)} className="text-gray-400 hover:text-emerald-400 transition-colors" >{page.charAt(0).toUpperCase() + page.slice(1)}</button></li>))}</ul></div>
                            <div><h4 className="font-bold text-lg mb-6">Our Programs</h4><ul className="space-y-3 text-gray-400 text-sm"><li>Healthcare Initiatives</li><li>Women's Empowerment</li><li>Educational Development</li><li>Community Seminars</li><li>Environmental Programs</li></ul></div>
                            <div><h4 className="font-bold text-lg mb-6">Contact Info</h4><ul className="space-y-4"><li className="flex items-start"><Phone className="h-5 w-5 mr-3 flex-shrink-0 text-emerald-400" /><a href="tel:9925255729" className="text-gray-400 hover:text-white transition-colors">9925255729</a></li><li className="flex items-start"><Mail className="h-5 w-5 mr-3 flex-shrink-0 text-emerald-400" /><a href="mailto:ACTIVEFORYOUTRUST@GMAIL.COM" className="text-gray-400 hover:text-white transition-colors break-all text-sm">ACTIVEFORYOUTRUST@GMAIL.COM</a></li><li className="flex items-start"><MapPin className="h-5 w-5 mr-3 flex-shrink-0 text-emerald-400" /><span className="text-gray-400">Ahmedabad, Gujarat, India</span></li></ul></div>
                        </div>
                        <div className="border-t border-gray-800 pt-8"><div className="flex flex-col md:flex-row justify-between items-center gap-4"><p className="text-gray-400 text-sm text-center md:text-left">&copy; {new Date().getFullYear()} Active For You Charitable Trust. All rights reserved. <button onClick={() => setShowAdminLogin(true)} className="text-gray-600 hover:text-gray-500 text-xs ml-2">Admin</button></p><div className="flex gap-4"><a href="https://facebook.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Facebook page"><Facebook className="h-5 w-5" /></a><a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Instagram page"><Instagram className="h-5 w-5" /></a><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Twitter page"><Twitter className="h-5 w-5" /></a><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="LinkedIn page"><Linkedin className="h-5 w-5" /></a></div></div></div>
                    </div>
                </footer>
            );


            // IDE AI: This is the main return statement. It pieces together all the components based on the activePage state.
            return (
                <div className="min-h-screen bg-white font-sans">
                    <Navigation />
                    <main id="main-content">
                        {activePage === 'home' && <HomePage />}
                        {activePage === 'about' && <AboutPage />}
                        {activePage === 'programs' && <ProgramsPage />}
                        {activePage === 'gallery' && <GalleryPage />}
                        {activePage === 'team' && <TeamPage />}
                        {activePage === 'contact' && <ContactPage />}
                    </main>
                    <Footer />


                    {isModalOpen && <DonationModal />}
                    {showAdminLogin && <AdminLoginModal />}


                    {notification.show && (
                        <div className="fixed bottom-5 right-5 bg-emerald-600 text-white py-3 px-6 rounded-lg shadow-lg animate-fadeInUp z-50">
                            {notification.message}
                        </div>
                    )}
                </div>
            );
        }


        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<CharityWebsite />);
        
        // Hide loading screen after React renders
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.3s ease-out';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        }, 100);
    </script>
</body>
</html>
